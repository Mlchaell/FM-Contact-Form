<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="success hidden">
    <h2><img src="assets/images/icon-success-check.svg" alt=""> Message Sent!</h2>
    <p>Thanks for completeing the form. We'll be in touch soon!</p>
  </div>

  <div class="contact-form-container">
    <form class="contact-form" novalidate>
      <h1>Contact Us</h1>

      <div class="flex-row">
        <div class="input">
          <label for="first-name">First Name <span>*</span></label>
          <input class="txt-input" type="text" id="first-name">
          <span class="hidden" id="first-name-required">This field is required</span>
        </div>
  
        <div class="input">
          <label for="last-name">Last Name <span>*</span></label>
          <input class="txt-input" type="text" id="last-name">
          <span class="hidden" id="last-name-required">This field is required</span>
        </div>  
      </div>

      <div class="input">
        <label for="email">Email Address <span>*</span></label>
        <input class="txt-input" type="email" id="email">
        <span class="hidden" id="email-error">Please enter a valid email address</span>
      </div>

      <div class="radio-group">
        <label>Query Type <span>*</span></label>

        <div class="flex-row">
          <div class="radio-btn">
            <input type="radio" name="msg-type" id="general-equiry">
            <label for="general-equiry">General Enquiry</label>  
          </div>
  
          <div class="radio-btn">
            <input type="radio" name="msg-type" id="support-request">
            <label for="support-request">Support Request</label> 
          </div>
        </div>

        <span class="hidden" id="type-required">Please select query type</span>
      </div>

      <div class="message">
        <label for="msg">Message <span>*</span></label>
        <textarea class="txt-input" id="msg"></textarea>
        <span class="hidden" id="msg-required">This field is required</span>
      </div>

      <div class="input">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent"> I consent to being contacted by the team <span>*</span>
        </label>
        <span class="hidden" id="consent-required">To submit this form, please consent to being contacted</span>
      </div>

      <input class="btn" type="submit" value="Submit">
    </form> 
  </div>

  <script src="index.js"></script>
</body>
</html>
